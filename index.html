<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
   
</head>



<body class="bg-pink-100  w-full h-full bg-no-repeat bg-cover" style="font-family:'Lato',sans-serif;background-image: url(./bg-img/bg1.jpg);">
    
 
        <nav x-data="{show:false}" class="flex flex-row bg-blue-800 p-4 " style="width: 100%;">
            <div>
                <a href="#" class="text-white text-xl">
                    LOGO
                </a>
            </div>
        </nav>
    
    <a href="#">
        <h1 class="text-4xl mt-5 font-bold text-white text-center">QUIZ</h1>
    </a>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Welcome to Login Page</h3>
            <p class="text-gray-600 pt-2">Sign in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required name="Email">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" name="password" required>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6" name="forgot_pass">Forgot your password?</a>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit" name="signbtn">Sign In</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" style="margin-top: 20px;" type="submit" name="JWC_btn">Join with code</button>
            </form>

        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">Don't have an account? <a href="#" class="font-bold hover:underline">Sign up</a>.</p>
    </div>

    
    <footer class="block bg-black text-white mx-auto ">


        <div class="flex h-28">

            <div class="p-5  m-auto">

                <a href="#">Terms & Conditions Privacy Policy</a>
                &copy;
            </div>
            <div class=" text-right m-auto">
                <a href="#">Follow us</a>
                <div class="flex ">
                    <!-- <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"alt=""> -->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
